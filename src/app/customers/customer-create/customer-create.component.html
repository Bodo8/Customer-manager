<div class="panel panel-default">
    <div class="panel-heading">
        Dodaj klienta
    </div>
    <div class="panel-body">
        <form #customerForm="ngForm" (ngSubmit)="add(customerForm)">
            <div class="form-group">
                <label for="name">Nazwa klienta</label>
                <input required type="text" minlength="3" maxlength="20" class="form-control" id="name"
                       [(ngModel)]="name" name="name" #nameInput #nameModel="ngModel"/>
                <div class="alert alert-danger" *ngIf="nameModel.invalid && ( nameModel.touched || nameModel.dirty)">
                    <div *ngIf="nameModel.errors.required">
                        Pole nazwa jest wymagane
                    </div>
                    <div *ngIf="nameModel.errors.minlength">
                        Nazwa musi mieÄ‡ conajmniej 3 znaki
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Wiek</label>
                <input required type="number" class="form-control" id="age" #ageInput
                       [(ngModel)]="age" name="age" #ageModel="ngModel" />
            </div>
            <div class="alert alert-danger" *ngIf="ageModel.invalid && ( ageModel.touched || ageModel.dirty)">
                <div *ngIf="nameModel.errors.required">
                    Pole wiek jest wymagane
                </div></div>
            <div class="form-group">
                <label for="typeCustom">Typ</label>
                <select id="typeCustom" class="form-control" [(ngModel)]="typeCust" name="typeCustom"
                #typeSelect #typeModel="ngModel">
                    <option [value]="eCustomerType.Standard">Standard</option>>
                    <option [value]="eCustomerType.Premium">Premium</option>>
                    <option [value]="eCustomerType.VIP">VIP</option>>
                </select>
                <div class="alert alert-danger"  *ngIf="typeModel.invalid && ( typeModel.touched || typeModel.dirty)">
                    Typ klienta jest wymagany
                </div>
            </div>
            <button type="button" class="btn btn-default" [disabled]="!customerForm.dirty" (click)="customerForm.resetForm()">Resetuj</button>
            <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid" >Dodaj</button>

        </form>
    </div>
</div>
